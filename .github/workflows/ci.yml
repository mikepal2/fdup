# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish fdup.csproj -o publish\win-x86 -r win-x86 --no-self-contained /p:PublishSingleFile=true
        dotnet publish fdup.csproj -o publish\win-x64 -r win-x86 --no-self-contained /p:PublishSingleFile=true
        dotnet publish fdup.csproj -o publish\linux-x86 -r linux-x86 --no-self-contained /p:PublishSingleFile=true
        dotnet publish fdup.csproj -o publish\linux-x64 -r linux-x64 --no-self-contained /p:PublishSingleFile=true

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: "publish/**"

